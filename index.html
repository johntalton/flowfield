<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta content="dark" name="color-scheme">

		<title>flowfield</title>

		<script async defer type="module" src="index.js"></script>
		<link rel="stylesheet" type="text/css" href="index.css"></link>
	</head>
	<body data-dark>
		<nav>
			<header>üìÅ Items</header>
			<li>First</li>
			<li>Second</li>
			<li>third</li>
		</nav>
		<canvas id="canvas" width="1600" height="900"></canvas>
		<section data-active>
			<header>Flow Field</header>
			<form method="dialog">
				<label for="">Range</label>
				<input type="range" id="" name="" min="0" max="11" />

				<label for="">Sand Color</label>
				<input type="color" id="" name=""  />

				<label for="">Option</label>
				<select id="" name="">
					<option>Red</option>
					<option>Green</option>
					<option selected>Blue</option>
				</select>

				<label for="">Check it out</label>
				<input type="checkbox" id="" name="" onclick="document.querySelector('nav').toggleAttribute('data-close', event.target.checked)" />

				<label for="">Name</label>
				<input type="text" id="" name="" />

				<label for="">Count</label>
				<input type="number" id="" name="" />

				<div data-button-set>
					<button disabled onclick="console.log(event)">Try</button>
					<button onclick="event.target.closest('section').toggleAttribute('data-active', false)">Cancel</button>
				</div>
			</form>
		</section>
	</body>
</html>
